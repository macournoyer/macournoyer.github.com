    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function() {
        var limit = 10            // how many repos to list
        var login = 'macournoyer' // your username

        $.getJSON('http://github.com/api/v1/json/' + login + '?callback=?', function(data) {
          var repos = $.grep(data.user.repositories, function(repo, i) {
            return !repo.fork && repo.description;
          });

          repos.sort(function(a, b) {
            return b.watchers - a.watchers
          });

          $.each(repos.slice(0, limit), function() {
            $('#repos').append('<li><a href="' + this.url + '">' + this.name + '</a> &mdash; ' + this.description + '</li>')
          });
        });
      });
    </script>
    <style type="text/css" media="screen">
      ul#repos {
        list-style: none;
        padding: 0;
        margin: 0;
        font-size: 13px;
      }
    </style>
